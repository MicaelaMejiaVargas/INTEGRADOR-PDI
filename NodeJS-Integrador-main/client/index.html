<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Listado de tareas</title>
</head>
<body>
      <!--==================== Cabezera ====================-->
  <header>
    <h1>Listado de tareas</h1> <br>
    <p class="sub-title"> Formulario para crear nuevas tareas.</p><br>
    <hr />
  </header>
      <!--==================== Formulario ====================-->
  <main class="container">
    <!-- <br> -->
    <section class="contiene-form">
      <form action="http://localhost:3000/tasks/" method="post" id="formulario">
        <input type="text" placeholder="ID" id="idInput" name="id" required>
        <input type="text" placeholder="Nombre"  id="nameInput" name="name" required>
        <input type="text" placeholder="Descripcion" id="descriptionInput" name="description" required>
        <!-- <input type="text" placeholder="Completed" id="completedInput"name="completed"> -->
        <input class="btn" type="submit" value="Enviar">
      </form>
    </section>
    <hr /> <br>
    <section class="tareas-creadas">
      <h2>Tareas Creadas</h2>
      <br>
      <ul id="lista-tareas">
        <!--AcÃ¡ se muestran las tareas-->
      </ul>

      <button class="mostrar-tareas" type="submit" value="Mostrar" onclick="renderizarTareas()"> Mostrar </button>
    </section>
    <br>
  </main>
  <!--==================== Pie ====================-->
  <footer> 
    <p class="texto-footer">&copy; 2024 Tarea P.D.I. Todos los derechos reservados a <u>sole</u>.</p>
  </footer>

  <script src="scripts/tareas.js"></script>
</body>
</html>
