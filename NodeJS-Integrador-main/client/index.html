<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Listado de tareas</title>
</head>
<body>
      <!--==================== Cabezera ====================-->
  <header>
    <h1>Listado de tareas</h1> <br>
    <p class="sub-title"> Formulario para crear nuevas tareas.</p><br>
    <hr />
  </header>
      <!--==================== Formulario ====================-->
  <main class="container">
    <br>
    <section class="contiene-form">
      <form action="http://localhost:3000/tasks" method="post" id="formulario">
        <input type="number" placeholder="ID" name="id">
        <input type="text" placeholder="Nombre" name="name">
        <input type="text" placeholder="Descripcion" name="description">
        <input type="text" placeholder="completed" name="completed">
        <input class="btn" type="submit" value="Enviar">
      </form>
    </section>
    <br>

    <section class="tareas-creadas">
      <h2>Tareas Creadas</h2>
    
      <ul id="lista-tareas">
        <!--AcÃ¡ se muestran las tareas-->
      </ul>
      
      <input class="mostrar-tareas" type="submit" value="Mostrar">
    </section>

  </main>

  <footer> 
    <p>&copy; 2024 Tarea P.D.I. Todos los derechos reservados a <u>sole</u>.</p>
  </footer>

  <script src="scripts/tareas.js"></script>
</body>
</html>
